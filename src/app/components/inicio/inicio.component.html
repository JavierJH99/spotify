<div class="card-columns m-5 animated faceIn">
    <div class="card puntero" *ngFor="let album of albums">
        <img class="card-img-top" src="{{album.images | noImage}}">
        <div class="card-body">
            <h5 class="card-title">{{album.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of album.artists" class="badge badge-pill badge-primary" (click)="artista(artist.id)">
                    {{artist.name}}
                </span>
            </p>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="!cargado">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
